<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
        <label for="surname">Surname:
        <input type="text" name="lastname" id="surname">
      </label>
      <br>
      <label for="name">Name:
        <input type="text" name="firstname" id="name">
      </label>
      <br>
      <label for="question-about-age">How old are You?
        <input type="number" name="age" min="0" max="100" value="12" data-qa="field-value" id="question-about-age" >
      </label>
      <br>
      <label for="birthday">Full date of birth:
        <input type="date" name="bday" id="birthday">
      </label>
      <br>
      <label for="check">I accept the term of the agreement
        <input type="checkbox" name="agreement" id="check">
      </label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label for="enter-mail">E-mail:
        <input type="email" name="email" data-qa="field-placeholder" placeholder="email@example.com" id="enter-mail">
      </label>
      <br>
      <label for="enter-pass">Password:
        <input type="password" name="psw" minlength="6" maxlength="6" id="enter-pass">
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="question-about-animals">Do you love cats?
        <input type="radio" name="cats" id="question-about-animals"> Yes
        <input type="radio" name="cats"> No
      </label>
      <br>
      <label for="color">What is your favorite color?
        <input type="color" name="favcolor" id="color">
      </label>
      <br>
      <label for="sleep">What time do you go to bed?
        <input type="time" name="usr_time" step="0.1" id="sleep">
      </label>
      <br>
      <label for="brand-cars">What are your favorite brand of cars?
        <select name="cars" id="brand-cars" size="4">
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label>
      <br>
      <label for="distance">How do you rate our work?
        <input type="range" name="rating" min="0" max="10" value="0" id="distance">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">Comments:
        <textarea name="message" id="comments" cols="20" rows="2"></textarea>
      </label>
      <br>
      <label for="list">Would you recommend us?
        <select name="answer" id="list">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
